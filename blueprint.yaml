input:
  - message

exclude:
  - path: /svc/{{.Values.service.name}}
    condition: "{{ not .Values.service.enabled }}"

raw:
  - "*.tpl"

preHooks: []

postHooks:
  - name: go setup
    script: |
      go mod tidy
      go fmt ./...

  - name: git setup
    script: |
      git init
      git add .
      git commit -m "first commit"
